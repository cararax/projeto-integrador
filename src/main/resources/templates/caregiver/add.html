<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{caregiver.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{caregiver.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/caregivers}" th:text="#{caregiver.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('caregiver')}" />
            <form th:action="${T(com.carara.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='firstname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='lastname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='role', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='caregiver', field='city', type='select')}" />
                <input type="submit" th:value="#{caregiver.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
