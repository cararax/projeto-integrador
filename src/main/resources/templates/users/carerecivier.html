<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{users.profile.view}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1>
            <span th:text="#{users.profile.info}"></span>
            <span th:text="${users.firstname}"></span>
            <span th:text="${users.lastname}"></span>
        </h1>
        <div>
            <a th:href="@{/userss}" th:text="#{users.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:text="#{caregiver.profile.headline}"/>
                    <ul>
                        <li><strong th:text="#{users.firstname.label}"/>: <span th:text="${users.firstname}"></span>
                        </li>
                        <li><strong th:text="#{users.lastname.label}"/>: <span th:text="${users.lastname}"></span></li>
                        <li><strong th:text="#{users.email.label}"/>: <span th:text="${users.email}"></span></li>
                        <li><strong th:text="#{users.description.label}"/>: <span th:text="${users.description}"></span>
                        </li>
<!--                        <li><strong th:text="#{users.city.label}"/><span th:text="${users.city.name}"></span></li>-->
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2 th:text="#{eldery.profile.headline}"/>
                    <ul>
                        <li><strong th:text="#{users.firstname.label}"/>: <span th:text="${users.elderyName}"></span>
                        </li>
                        <li><strong th:text="#{users.lastname.label}"/>: <span th:text="${users.elderyBirthDate}"></span></li>
                        <li><strong th:text="#{users.email.label}"/>: <span th:text="${users.healthDetails}"></span></li>
                        <li><strong th:text="#{users.description.label}"/>: <span th:text="${users.description}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
