<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{users.profile.view}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1>
            <span th:text="#{users.profile.info}"></span>
            <span th:text="${users.firstname}"></span>
            <span th:text="${users.lastname}"></span>
        </h1>
        <div>
            <a th:href="@{/userss}" th:text="#{users.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>

    <main class="my-5">
        <div class="container">
            <h1>Ver Perfil</h1>
            <div class="row">
                <div class="col-md-6">
                    <!--          <h2 th:text="#{users.profile.info} ${users.firstname}" />-->
                    <ul>
                        <li><strong>Firstname:</strong> <span th:text="${users.firstname}"></span></li>
                        <li><strong>Lastname:</strong> <span th:text="${users.lastname}"></span></li>
                        <li><strong>Email:</strong> <span th:text="${users.email}"></span></li>
                        <!--            <li><strong>Password:</strong> <span th:text="${users.password}"></span></li>-->
                        <!--            <li><strong>Role:</strong> <span th:text="${users.role}"></span></li>-->
                        <li><strong>Description:</strong> <span th:text="${users.description}"></span></li>
                        <!--            <li><strong>Cuidador de idosos:</strong> <span th:text="${users.elderyName}"></span></li>-->
                        <!--            <li><strong>Health Details:</strong> <span th:text="${users.healthDetails}"></span></li>-->
                        <!--            <li><strong>Eldery Birth Date:</strong> <span th:text="${users.elderyBirthDate}"></span></li>-->
                        <li th:if="${users.role.name == 'CARERECIVIER'}"><strong>Eldery Name:</strong> <span
                                th:text="${users.elderyName}"></span></li>
                        <li th:if="${users.role.name == 'CARERECIVIER'}"><strong>Health Details:</strong> <span
                                th:text="${users.healthDetails}"></span></li>
                        <li th:if="${users.role.name == 'CARERECIVIER'}"><strong>Eldery Birth Date:</strong> <span
                                th:text="${users.elderyBirthDate}"></span></li>
                        <li><strong>City:</strong> <span th:text="${users.city}"></span></li>

                    </ul>
                </div>
                <div class="col-md-6">
                    <!-- Outras seções do perfil, como foto do perfil, informações adicionais, etc. -->
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
