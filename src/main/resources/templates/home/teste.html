<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Bookings do Usuário</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1>Lista de Bookings do Usuário</h1>
        <div>
            <a href="/users" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <div th:if="${futureBookings.empty && pastBookings.empty}" th:text="Nenhum booking encontrado."/>
    <div th:if="${!futureBookings.empty}" class="table-responsive">
        <h2>Próximos Agendamentos</h2>
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data e Hora de Início</th>
                <th>Data e Hora de Fim</th>
                <th>Cuidador</th>
                <th>Serviço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${futureBookings}">
                <td th:text="${booking.id}"/>
                <td th:text="${booking.startDateTime}"/>
                <td th:text="${booking.endDateTime}"/>
                <td th:text="${booking.caregiver}"/>
                <td th:text="${booking.services}"/>
                <td>
                    <div class="float-end text-nowrap">
                        <!-- Adicione os links ou botões para editar ou excluir o booking se necessário -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${!pastBookings.empty}" class="table-responsive">
        <h2>Agendamentos Passados</h2>
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data e Hora de Início</th>
                <th>Data e Hora de Fim</th>
                <th>Cuidador</th>
                <th>Serviço</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${pastBookings}">
                <td th:text="${booking.id}"/>
                <td th:text="${booking.startDateTime}"/>
                <td th:text="${booking.endDateTime}"/>
                <td th:text="${booking.caregiver}"/>
                <td th:text="${booking.services}"/>
                <td>
                    <div class="float-end text-nowrap">
                        <!-- Adicione os links ou botões para editar ou excluir o booking se necessário -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
