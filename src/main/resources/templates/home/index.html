<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{home.index.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center">
        <h1 class="mb-4" style="font-size: 2.5rem;">NurseNow</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis nec ultricies enim, id interdum lorem. Nullam
            faucibus, turpis vel lacinia tristique, nunc orci pharetra lorem, eu luctus eros leo nec metus.</p>
        <p>Sed quis ipsum nec tellus dapibus hendrerit ac at libero. Nulla facilisi. Mauris dapibus vestibulum lacus,
            vel finibus mauris varius ut. Curabitur nec ligula turpis.</p>
        <a th:href="@{/login}" class="btn btn-primary" th:text="#{authentication.entrar}" />

    </div>
    <h1 th:text="#{home.index.headline}" class="mb-4"/>
    <p th:utext="#{home.index.text}"/>
    <p th:utext="#{home.index.swagger}" class="mb-5"/>
    <div class="col-md-4 mb-5">
        <h4 th:text="#{home.index.exploreEntities}" class="mb-3"/>
        <div class="list-group">
            <a th:href="@{/userss}" th:text="#{users.list.headline}" class="list-group-item list-group-item-action"/>

            <a th:href="@{/services}" th:text="#{service.list.headline}"
