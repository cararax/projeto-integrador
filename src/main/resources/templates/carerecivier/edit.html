<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{carerecivier.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{carerecivier.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/carereciviers}" th:text="#{carerecivier.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('carerecivier')}" />
            <form th:action="${T(com.carara.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='firstname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='lastname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='elderyName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='elderyBithDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='healthDetails', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='role', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='carerecivier', field='city', type='select')}" />
                <input type="submit" th:value="#{carerecivier.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
