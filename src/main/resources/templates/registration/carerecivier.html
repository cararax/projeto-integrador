<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{registration.register.headline}" />
    </head>
    <body>
    <div layout:fragment="content">
        <h1 th:text="#{registration.register.carerecivier}" class="mb-4" />
        <div th:replace="~{fragments/forms::globalErrors('registrationRequest')}" />
        <div class="row">
            <div class="col-md-6">
                <form th:action="${T(com.carara.nursenow.util.WebUtils).getRequest().requestURI}" method="post">
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='firstname')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='lastname')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='email', type='email')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='password', type='password')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='description', type='textarea')}" />
                </form>
            </div>
            <div class="col-md-6">
                <form th:action="${T(com.carara.nursenow.util.WebUtils).getRequest().requestURI}" method="post">
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='elderyName')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='healthDetails', type='textarea')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='elderyBirthDate', inputClass='js-datepicker')}" />
                    <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='city', type='select')}" />
                    <br>
                    <input type="submit" th:value="#{registration.register.headline}" class="btn btn-primary mt-4" />
                </form>
            </div>
        </div>
    </div>

    </body>
</html>
