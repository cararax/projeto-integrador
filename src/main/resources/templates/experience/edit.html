<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{experience.edit.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{experience.edit.headline}" class="flex-grow-1"/>
        <div>
            <a th:href="@{/experiences}" th:text="#{experience.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('experience')}"/>
    <form th:action="${T(com.carara.nursenow.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='experience', field='company')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='experience', field='description', type='textarea')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='experience', field='startDate', inputClass='js-datepicker')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='experience', field='endDate', inputClass='js-datepicker')}"/>
        <input type="submit" th:value="#{experience.edit.headline}" class="btn btn-primary mt-4"/>
        <form th:action="@{/experiences/delete/{id}(id=${experience.id})}"
              th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
            <button th:text="#{experience.list.delete}" type="submit" class="btn btn-sm btn-danger"/>
        </form>
    </form>
</div>
</body>
</html>
