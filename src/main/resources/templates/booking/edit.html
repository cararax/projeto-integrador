<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{booking.edit.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{booking.edit.headline}" class="flex-grow-1"/>
        <div>
            <a th:href="@{/bookings}" th:text="#{booking.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('booking')}"/>
    <form th:action="${T(com.carara.nursenow.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='booking', field='startDateTime')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='booking', field='endDateTime')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='booking', field='caregiver', type='select')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='booking', field='carerecivier', type='select')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='booking', field='services', type='select')}"/>
        <input type="submit" th:value="#{booking.edit.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
